    <style>
        body {

            min-height: 100vh;

        /* UIãƒ‘ãƒãƒ« */

        /* æŒã¡é§’ã‚¨ãƒªã‚¢ */
        .info-panel {

        .hand-piece.selected {

        }

        /* æ‰‹ç•ªè¡¨ç¤º */
        #turn-indicator {
            font-weight: bold;
            color: #4fc3f7;
            font-size: 1.2em;
        }

        /* å°†æ£‹ç›¤ã‚³ãƒ³ãƒ†ãƒŠï¼ˆå›è»¢ç”¨ï¼‰ */
        #board-container {
            transition: transform 0.5s ease;
        }
        .gote-view {
            transform: rotate(180deg);
        }

        /* å°†æ£‹ç›¤ */
        #shogi-board {
            display: grid;
            grid-template-columns: repeat(9, 11vw);
            grid-template-rows: repeat(9, 11vw);
            max-width: 450px;
            max-height: 500px;
            border: 4px solid #d4a065;
            background-color: #eebb77;
            gap: 1px;
        }
        @media (min-width: 500px) {
            #shogi-board {
                grid-template-columns: repeat(9, 45px);
                grid-template-rows: repeat(9, 50px);
            }
        }

        /* å„ãƒã‚¹ */
        .square {
            background-color: #f3cca0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        .square:hover { background-color: #fcebc9; }
        .gote-piece { transform: rotate(180deg); }

        /* é¸æŠä¸­ã®ãƒã‚¹ */
        .selected {
            background-color: #ffeb3b !important;
            box-shadow: inset 0 0 10px #ff9800;
        }

        /* ãƒœã‚¿ãƒ³ */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-flip { background: #1976d2; color: white; }
        .btn-reset { background: #d32f2f; color: white; }

<body>

    <div class="ui-panel">
        <div id="turn-indicator">System Ready</div>
        <button class="btn btn-flip" onclick="toggleView()">ğŸ”„ è¦–ç‚¹åˆ‡æ›¿</button>
    </div>

    <div class="info-panel">
        <span>â–³å¾Œæ‰‹:</span>
        <div id="hand-gote" class="hand"></div>
    </div>

    <div id="board-container">
        <div id="shogi-board"></div>
    </div>

    <div class="info-panel">
        <span>â–²å…ˆæ‰‹:</span>
        <div id="hand-sente" class="hand"></div>
    </div>

    <div style="margin-top:10px;">
        <button class="btn btn-reset" onclick="resetGame()">ç›¤é¢ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <script>
        // â–¼â–¼â–¼ Firebase Config â–¼â–¼â–¼
        const firebaseConfig = {
            apiKey: "AIzaSyDg2EgiI-DMzmoT20zF4VJfm1MxtmhdJQQ",
            authDomain: "english-test-8ad4a.firebaseapp.com",
            projectId: "english-test-8ad4a",
            storageBucket: "english-test-8ad4a.firebasestorage.app",
            messagingSenderId: "998730699699",
            appId: "1:998730699699:web:8245c7259cec7dd20231c6",
            measurementId: "G-FC2LRFVFGF",
            databaseURL: "https://english-test-8ad4a-default-rtdb.firebaseio.com/" 
        };
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOMè¦ç´ 
        const boardElement = document.getElementById('shogi-board');
        const boardContainer = document.getElementById('board-container');
        const turnElement = document.getElementById('turn-indicator');
        const handSenteElement = document.getElementById('hand-sente');
        const handGoteElement = document.getElementById('hand-gote');

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameState = {
            board: [],
            turn: 'sente',
            hands: { sente: [], gote: [] }
        };

        // ãƒ­ãƒ¼ã‚«ãƒ«çŠ¶æ…‹
        let selected = null; 
        let isGoteView = false; 

        // æˆã‚Šãƒãƒƒãƒ”ãƒ³ã‚°
        const promotionMap = {
            'æ­©': 'ã¨', 'é¦™': 'æˆé¦™', 'æ¡‚': 'æˆæ¡‚', 'éŠ€': 'æˆéŠ€', 'è§’': 'é¦¬', 'é£›': 'é¾'
        };
        const demotionMap = {
            'ã¨': 'æ­©', 'æˆé¦™': 'é¦™', 'æˆæ¡‚': 'æ¡‚', 'æˆéŠ€': 'éŠ€', 'é¦¬': 'è§’', 'é¾': 'é£›',
            'æ­©': 'æ­©', 'é¦™': 'é¦™', 'æ¡‚': 'æ¡‚', 'éŠ€': 'éŠ€', 'é‡‘': 'é‡‘', 'è§’': 'è§’', 'é£›': 'é£›', 'ç‹': 'ç‹', 'ç‰': 'ç‰'
        };

        // --- 1. åŒæœŸå‡¦ç† (ä¿®æ­£æ¸ˆã¿) ---
        db.ref('game').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // â–¼â–¼â–¼ CRITICAL FIX: é…åˆ—ã®ç©´åŸ‹ã‚å‡¦ç† â–¼â–¼â–¼
                // Firebaseã¯nullã®è¡Œã‚’å‰Šé™¤ã™ã‚‹ãŸã‚ã€å¼·åˆ¶çš„ã«å¾©æ´»ã•ã›ã‚‹
                if (!data.board) data.board = [];
                for (let i = 0; i < 9; i++) {
                    if (!data.board[i]) {
                        data.board[i] = new Array(9).fill(null);
                    }
                }
                // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

                gameState = data;
                
                // æŒã¡é§’ãƒ‡ãƒ¼ã‚¿ã®ä¿è­·
                if (!gameState.hands) gameState.hands = { sente: [], gote: [] };
                if (!gameState.hands.sente) gameState.hands.sente = [];
                if (!gameState.hands.gote) gameState.hands.gote = [];
                
                selected = null;
                render();
            } else {
                resetGame(); // ãƒ‡ãƒ¼ã‚¿ãªã—ãªã‚‰åˆæœŸåŒ–
            }
        });

        // --- 2. æç”»å‡¦ç† ---
        function render() {
            const isSenteTurn = gameState.turn === 'sente';
            turnElement.innerText = isSenteTurn ? "â–² å…ˆæ‰‹ã®ç•ª" : "â–³ å¾Œæ‰‹ã®ç•ª";
            turnElement.style.color = isSenteTurn ? "#ef5350" : "#4fc3f7";
            
            renderBoard();
            renderHands();
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 9; row++) {
                // å®‰å…¨ç­–: è¡ŒãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—ï¼ˆä¿®æ­£æ¸ˆã¿ãªã®ã§èµ·ããªã„ã¯ãšã ãŒå¿µã®ãŸã‚ï¼‰
                if (!gameState.board[row]) continue;

                for (let col = 0; col < 9; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.onclick = () => onSquareClick(row, col);

                    const cell = gameState.board[row][col];
                    
                    if (cell) {
                        const pieceStr = typeof cell === 'object' ? cell.piece : cell;
                        const owner = typeof cell === 'object' ? cell.owner : 'sente'; 

                        square.innerText = pieceStr;
                        if (owner === 'gote') square.classList.add('gote-piece');
                    }

                    if (selected && selected.type === 'board' && selected.row === row && selected.col === col) {
                        square.classList.add('selected');
                    }

                    boardElement.appendChild(square);
                }
            }
        }

        function renderHands() {
            renderHand(handSenteElement, gameState.hands.sente, 'sente');
            renderHand(handGoteElement, gameState.hands.gote, 'gote');
        }

        function renderHand(container, pieces, owner) {
            container.innerHTML = '';
            pieces.forEach((piece, index) => {
                const div = document.createElement('div');
                div.classList.add('hand-piece');
                div.innerText = piece;
                div.onclick = () => onHandClick(owner, index, piece);
                
                if (selected && selected.type === 'hand' && selected.owner === owner && selected.index === index) {
                    div.classList.add('selected');
                }
                container.appendChild(div);
            });
        }

        // --- 3. è¦–ç‚¹åˆ‡æ›¿ ---
        function toggleView() {
            isGoteView = !isGoteView;
            if (isGoteView) {
                boardContainer.classList.add('gote-view');
            } else {
                boardContainer.classList.remove('gote-view');
            }
        }

        // --- 4. æ“ä½œãƒ­ã‚¸ãƒƒã‚¯ ---
        function onSquareClick(row, col) {
            // è¡Œã®å®‰å…¨ç¢ºèª
            if (!gameState.board[row]) return;

            const cell = gameState.board[row][col];

            // A. ä½•ã‚‚æŒã£ã¦ã„ãªã„
            if (!selected) {
                if (cell && cell.owner === gameState.turn) {
                    selected = { type: 'board', row, col };
                    render();
                }
                return;
            }

            // B. æŒã¡é§’ã‚’æŒã£ã¦ã„ã‚‹ (æ‰“ã¤)
            if (selected.type === 'hand') {
                if (!cell) {
                    if (!gameState.board[row]) gameState.board[row] = [];
                    gameState.board[row][col] = { piece: selected.piece, owner: gameState.turn };
                    
                    gameState.hands[gameState.turn].splice(selected.index, 1);
                    endTurn();
                } else {
                    selected = null; render();
                }
                return;
            }

            // C. ç›¤é¢ã®é§’ã‚’æŒã£ã¦ã„ã‚‹ (ç§»å‹•)
            if (selected.type === 'board') {
                if (selected.row === row && selected.col === col) { // ã‚­ãƒ£ãƒ³ã‚»ãƒ«
                    selected = null; render(); return;
                }
                if (cell && cell.owner === gameState.turn) { // æŒã¡æ›¿ãˆ
                    selected = { type: 'board', row, col }; render(); return;
                }

                movePiece(selected.row, selected.col, row, col);
            }
        }

        function onHandClick(owner, index, piece) {
            if (owner !== gameState.turn) return;
            if (selected && selected.type === 'hand' && selected.index === index) {
                selected = null;
            } else {
                selected = { type: 'hand', owner, index, piece };
            }
            render();
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            // å®‰å…¨ç¢ºèª
            if (!gameState.board[fromRow]) return;
            
            const movingPiece = gameState.board[fromRow][fromCol];
            const targetCell = gameState.board[toRow] ? gameState.board[toRow][toCol] : null;

            // 1. ã‚­ãƒ£ãƒ—ãƒãƒ£
            if (targetCell) {
                const capturedPiece = demotionMap[targetCell.piece] || targetCell.piece;
                gameState.hands[gameState.turn].push(capturedPiece);
            }

            // 2. ç§»å‹• & æˆã‚Šåˆ¤å®š
            const pieceName = movingPiece.piece;
            let finalPieceName = pieceName;
            let canPromote = false;

            if (promotionMap[pieceName]) {
                const isSente = gameState.turn === 'sente';
                if ((isSente && (toRow <= 2 || fromRow <= 2)) || 
                    (!isSente && (toRow >= 6 || fromRow >= 6))) {
                    canPromote = true;
                }
            }

            if (canPromote) {
                if (confirm("æˆã‚Šã¾ã™ã‹ï¼Ÿ")) {
                    finalPieceName = promotionMap[pieceName];
                }
            }

            if (!gameState.board[toRow]) gameState.board[toRow] = [];
            gameState.board[toRow][toCol] = { piece: finalPieceName, owner: gameState.turn };
            gameState.board[fromRow][fromCol] = null;

            endTurn();
        }

        function endTurn() {
            gameState.turn = (gameState.turn === 'sente') ? 'gote' : 'sente';
            selected = null;
            db.ref('game').set(gameState).catch(err => alert(err));
        }

        function resetGame() {
            if(!confirm("åˆæœŸé…ç½®ã«æˆ»ã—ã¾ã™ã‹ï¼Ÿ")) return;
            
            const initBoard = [];
            for(let i=0; i<9; i++) initBoard[i] = new Array(9).fill(null);

            const placement = [
                ['é¦™','æ¡‚','éŠ€','é‡‘','ç‹','é‡‘','éŠ€','æ¡‚','é¦™'],
                ['','é£›','','','','','','è§’',''],
                ['æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©'],
                ['','','','','','','','',''],
                ['','','','','','','','',''],
                ['','','','','','','','',''],
                ['æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©','æ­©'],
                ['','è§’','','','','','','é£›',''],
                ['é¦™','æ¡‚','éŠ€','é‡‘','ç‰','é‡‘','éŠ€','æ¡‚','é¦™']
            ];

            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const p = placement[r][c];
                    if(!p) continue;
                    let owner = (r < 3) ? 'gote' : 'sente';
                    initBoard[r][c] = { piece: p, owner: owner };
                }
            }

            db.ref('game').set({
                board: initBoard,
                hands: { sente: [], gote: [] },
                turn: 'sente'
            });
        }
    </script>
</body>
